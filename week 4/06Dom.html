<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning part 3 </title>
</head>
<body  style="background-color: #212121;  color: aliceblue;">
    <script>
        const div = document.createElement('div') // creating an div element
        console.log(div);
        div.className = "main"             // adding a class to div element
        // div.id = "myId";
        div.id = Math.round(Math.random() * 10 + 1)  // generating random id
        div.setAttribute('title', 'generated title')  //using this we can create any attribute i.e setAttribute('key', 'value');

        div.style.backgroundColor= "green";
        div.style.padding= "12px";
        // div.innerText="chai aur DOM "; // it overwrites the text. first  it selects the text then overwrites .. i.e it takes two rounds including div.id, div.className... but setAttribute dosent do this .. it takes only one round . it directly sets there 
        const addText = document.createTextNode("Chai aur DOM"); // now we have created our own text node .. 
        div.appendChild(addText); // adding the text 

        //  all the above code is still not displayed on page .. its displayed on browsers console .
        // to dispaly it on the web page we need to attach it there 
        document.body.appendChild(div);  // attached on web page

    </script>
</body>
</html>
